{% extends "base.html" %}
{% block content %}
<div class="weather-container">
    <div class="text-center mb-5">
        <h2 class="display-4 text-white mb-3 weather-title">Check Current Weather</h2>
        <p class="lead text-white opacity-75 weather-subtitle">Select a country and city to view current weather conditions</p>
        <button id="detect-location" class="btn btn-light mt-2">
            <i class="bi bi-geo-alt"></i> Use My Location
        </button>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-white bg-opacity-25 backdrop-blur p-4 shadow-lg">
                <form id="weather-form" class="row g-4">
                    <!-- Country Selection -->
                    <div class="col-md-6">
                        <label for="country" class="form-label text-white">Country</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="bi bi-globe2"></i>
                            </span>                            <select id="country" name="country" class="form-select border-start-0"
                                    hx-get="{% url 'get_cities' %}"
                                    hx-target="#city-field"
                                    hx-swap="outerHTML"
                                    hx-trigger="change"
                                    hx-indicator="#loading-cities">
                                <option value="" disabled selected>Select a country</option>
                                {% for code, name in countries %}
                                    <option value="{{ code }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                            <div id="loading-cities" class="htmx-indicator">
                                <div class="spinner-border spinner-border-sm text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- City Selection -->
                    <div class="col-md-6">
                        <label for="city" class="form-label text-white">City</label>
                        <div id="city-field">
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="bi bi-building"></i>
                                </span>
                                <select id="city" name="city" class="form-select border-start-0" disabled>
                                    <option value="">Select country first</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Weather Data Display -->
            <div id="weather-data" class="mt-4">
                <!-- Weather information will be loaded here -->
            </div>
        </div>
    </div>
</div>

<style>
    .weather-container {
        padding: 3rem 0;
    }
    
    .backdrop-blur {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }
    
    .form-label {
        font-weight: 500;
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .input-group-text {
        color: #0077b6;
    }
    
    .form-select {
        background-color: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.2);
        font-weight: 500;
    }
    
    .form-select:focus {
        background-color: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 0 0.25rem rgba(0, 119, 182, 0.25);
    }
    
    .card {
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .htmx-indicator {
        display: none;
        position: absolute;
        right: 40px;
        top: 50%;
        transform: translateY(-50%);
    }
    .htmx-request .htmx-indicator {
        display: block;
    }
    .input-group {
        position: relative;
    }
    
    @media (max-width: 768px) {
        .weather-container {
            padding: 1.5rem 0;
        }
        
        .col-md-8 {
            padding: 0 1rem;
        }
    }
</style>

<!-- Add Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const detectLocationBtn = document.getElementById('detect-location');
    const countrySelect = document.getElementById('country');
    const weatherForm = document.getElementById('weather-form');

    function showError(message) {
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-danger mt-3';
        alertDiv.textContent = message;
        document.querySelector('.weather-container').insertBefore(alertDiv, document.querySelector('.row'));
        setTimeout(() => alertDiv.remove(), 5000);
    }

    async function getLocationByIP() {
        try {
            // Using ipapi.co for IP-based geolocation (free tier, no API key needed)
            const response = await fetch('https://ipapi.co/json/');
            const data = await response.json();
            
            if (data.error) {
                throw new Error('Unable to detect location');
            }

            return {
                country: data.country,
                city: data.city,
                latitude: data.latitude,
                longitude: data.longitude
            };
        } catch (error) {
            throw new Error('IP geolocation failed');
        }
    }

    async function handleLocation(useIP = true) {
        detectLocationBtn.disabled = true;
        detectLocationBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Getting location...';

        try {
            let locationData;
            
            if (useIP) {
                // Try IP-based location first
                try {
                    locationData = await getLocationByIP();
                } catch (error) {
                    // If IP location fails, try browser geolocation
                    const position = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject, {
                            enableHighAccuracy: true,
                            timeout: 10000,
                            maximumAge: 0
                        });
                    });

                    // Get location details from coordinates using OpenWeather API
                    const response = await fetch(`https://api.openweathermap.org/geo/1.0/reverse?lat=${position.coords.latitude}&lon=${position.coords.longitude}&limit=1&appid={{ api_key }}`);
                    const data = await response.json();
                    
                    if (!data || data.length === 0) {
                        throw new Error('Location not found');
                    }

                    locationData = {
                        country: data[0].country,
                        city: data[0].name
                    };
                }
            }

            // Find and select the country
            const countryOptions = Array.from(countrySelect.options);
            const countryOption = countryOptions.find(option => 
                option.value.toLowerCase() === locationData.country.toLowerCase());

            if (!countryOption) {
                throw new Error('Country not found in the list');
            }

            // Set the country and trigger change event
            countrySelect.value = countryOption.value;
            countrySelect.dispatchEvent(new Event('change'));

            // Wait for cities to load
            await new Promise(resolve => setTimeout(resolve, 1000));

            // Find and select the city
            const citySelect = document.getElementById('city');
            const cityOptions = Array.from(citySelect.options);
            const cityOption = cityOptions.find(option => 
                option.text.toLowerCase().includes(locationData.city.toLowerCase()));

            if (cityOption) {
                citySelect.value = cityOption.value;
                citySelect.dispatchEvent(new Event('change'));
            } else {
                showError('Exact city not found. Please select your city from the list.');
            }

        } catch (error) {
            console.error('Location error:', error);
            if (useIP) {
                // If IP-based location failed, try browser geolocation
                handleLocation(false);
            } else {
                showError('Could not detect location. Please select manually.');
            }
        } finally {
            detectLocationBtn.disabled = false;
            detectLocationBtn.innerHTML = '<i class="bi bi-geo-alt"></i> Use My Location';
        }
    }

    detectLocationBtn.addEventListener('click', function(e) {
        e.preventDefault();
        handleLocation();
    });
});
</script>
{% endblock %}
