{% extends "base.html" %}
{% block content %}
<div class="weather-container">
    <div class="text-center mb-5">
        <h2 class="display-4 text-white mb-3 weather-title">Check Current Weather</h2>
        <p class="lead text-white opacity-75 weather-subtitle">Select a country and city to view current weather conditions</p>
        <button id="detect-location" class="btn btn-light mt-2">
            <i class="bi bi-geo-alt"></i> Use My Location
        </button>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card bg-white bg-opacity-25 backdrop-blur p-4 shadow-lg">
                <form id="weather-form" class="row g-4">
                    <!-- Country Selection -->
                    <div class="col-md-6">
                        <label for="country" class="form-label text-white">Country</label>
                        <div class="input-group">
                            <span class="input-group-text bg-transparent border-end-0">
                                <i class="bi bi-globe2"></i>
                            </span>                            <select id="country" name="country" class="form-select border-start-0"
                                    hx-get="{% url 'get_cities' %}"
                                    hx-target="#city-field"
                                    hx-swap="outerHTML"
                                    hx-trigger="change"
                                    hx-indicator="#loading-cities">
                                <option value="" disabled selected>Select a country</option>
                                {% for code, name in countries %}
                                    <option value="{{ code }}">{{ name }}</option>
                                {% endfor %}
                            </select>
                            <div id="loading-cities" class="htmx-indicator">
                                <div class="spinner-border spinner-border-sm text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- City Selection -->
                    <div class="col-md-6">
                        <label for="city" class="form-label text-white">City</label>
                        <div id="city-field">
                            <div class="input-group">
                                <span class="input-group-text bg-transparent border-end-0">
                                    <i class="bi bi-building"></i>
                                </span>
                                <select id="city" name="city" class="form-select border-start-0" disabled>
                                    <option value="">Select country first</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Weather Data Display -->
            <div id="weather-data" class="mt-4">
                <!-- Weather information will be loaded here -->
            </div>
        </div>
    </div>
</div>

<style>
    .weather-container {
        padding: 3rem 0;
    }
    
    .backdrop-blur {
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
    }
    
    .form-label {
        font-weight: 500;
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }
    
    .input-group-text {
        color: #0077b6;
    }
    
    .form-select {
        background-color: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.2);
        font-weight: 500;
    }
    
    .form-select:focus {
        background-color: rgba(255, 255, 255, 0.95);
        box-shadow: 0 0 0 0.25rem rgba(0, 119, 182, 0.25);
    }
    
    .card {
        border-radius: 1rem;
        border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .htmx-indicator {
        display: none;
        position: absolute;
        right: 40px;
        top: 50%;
        transform: translateY(-50%);
    }
    .htmx-request .htmx-indicator {
        display: block;
    }
    .input-group {
        position: relative;
    }
    
    @media (max-width: 768px) {
        .weather-container {
            padding: 1.5rem 0;
        }
        
        .col-md-8 {
            padding: 0 1rem;
        }
    }
</style>

<!-- Add Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% endblock %}

{% block extra_js %}
<script>
document.addEventListener('DOMContentLoaded', function() {
    const detectLocationBtn = document.getElementById('detect-location');
    const countrySelect = document.getElementById('country');
    const cityField = document.getElementById('city-field');

    function showError(message) {
        const alertDiv = document.createElement('div');
        alertDiv.className = 'alert alert-danger mt-3';
        alertDiv.textContent = message;
        document.querySelector('.weather-container').insertBefore(alertDiv, document.querySelector('.row'));
        setTimeout(() => alertDiv.remove(), 5000);
    }

    async function handleLocation(position) {
        try {
            const { latitude, longitude } = position.coords;
            
            // First, get the location details using OpenWeather's geocoding API
            const response = await fetch(`https://api.openweathermap.org/geo/1.0/reverse?lat=${latitude}&lon=${longitude}&limit=1&appid={{ api_key }}`);
            const data = await response.json();
            
            if (!data || data.length === 0) {
                throw new Error('Location not found');
            }

            const location = data[0];
            
            // Find and select the country
            const countryOption = Array.from(countrySelect.options)
                .find(option => option.text.toLowerCase().includes(location.country.toLowerCase()));
            
            if (countryOption) {
                countrySelect.value = countryOption.value;
                
                // Trigger the HTMX request manually
                htmx.trigger(countrySelect, 'change');
                
                // Wait for cities to load and select the correct city
                setTimeout(async () => {
                    const citySelect = document.getElementById('city');
                    if (citySelect) {
                        const cityOption = Array.from(citySelect.options)
                            .find(option => option.text.toLowerCase().includes(location.name.toLowerCase()));
                        
                        if (cityOption) {
                            citySelect.value = cityOption.value;
                            // Submit the form
                            document.getElementById('weather-form').dispatchEvent(new Event('submit'));
                        } else {
                            showError('City not found in our database. Please select manually.');
                        }
                    }
                }, 1000);
            } else {
                showError('Country not found in our database. Please select manually.');
            }
        } catch (error) {
            console.error('Error:', error);
            showError('Error getting location details. Please try selecting manually.');
        }
    }

    function handleLocationError(error) {
        let errorMessage;
        switch(error.code) {
            case error.PERMISSION_DENIED:
                errorMessage = "Please allow location access to use this feature.";
                break;
            case error.POSITION_UNAVAILABLE:
                errorMessage = "Location information is unavailable.";
                break;
            case error.TIMEOUT:
                errorMessage = "Location request timed out.";
                break;
            default:
                errorMessage = "An error occurred while getting location.";
        }
        showError(errorMessage);
    }

    detectLocationBtn.addEventListener('click', function(e) {
        e.preventDefault();
        if (navigator.geolocation) {
            detectLocationBtn.disabled = true;
            detectLocationBtn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Getting location...';
            navigator.geolocation.getCurrentPosition(
                (position) => {
                    handleLocation(position);
                    detectLocationBtn.disabled = false;
                    detectLocationBtn.innerHTML = '<i class="bi bi-geo-alt"></i> Use My Location';
                },
                (error) => {
                    handleLocationError(error);
                    detectLocationBtn.disabled = false;
                    detectLocationBtn.innerHTML = '<i class="bi bi-geo-alt"></i> Use My Location';
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        } else {
            showError("Geolocation is not supported by this browser.");
        }
    });
});
</script>
{% endblock %}
