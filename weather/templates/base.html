<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>ATMOLENS</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2" integrity="sha384-L6OqL9pRWyyFU3+/bjdSri+iIphTN/bvYyM37tICVyOJkWZLpP2vGn6VUEXgzg6h" crossorigin="anonymous"></script>
    <!-- Custom CSS -->    <style>
        body {
            background: linear-gradient(
                rgba(0, 180, 216, 0.85), 
                rgba(0, 119, 182, 0.85)
            );
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }          .main-content {
            position: relative;
            padding: 2rem 0;
        }
          .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("{% static 'weather/images/world_map.png' %}");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            opacity: 0.10;  /* Adjust transparency of the world map */
            z-index: -1;
            mix-blend-mode: overlay;  /* This will help blend the image with the background */
        }
        
        .navbar {
            background: rgba(255, 255, 255, 0.9) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: #023e8a !important;
        }
        .nav-link {
            position: relative;
            color: #495057 !important;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem !important;
            margin: 0 0.2rem;
        }
        .nav-link:hover {
            color: #023e8a !important;
        }
        .nav-link.active {
            color: #023e8a !important;
            font-weight: 600;
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0.5rem;
            right: 0.5rem;
            height: 2px;
            background-color: #023e8a;
            border-radius: 2px;
            transform: scaleX(1);
        }
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0.5rem;
            right: 0.5rem;
            height: 2px;
            background-color: #023e8a;
            border-radius: 2px;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }
        .nav-link:hover::after {
            transform: scaleX(1);
        }
        .form-select {
            border: 2px solid #e9ecef;
            transition: all 0.3s ease;
        }
        .form-select:focus {
            border-color: #0077b6;
            box-shadow: 0 0 0 0.25rem rgba(0, 119, 182, 0.25);
        }
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .alert {
            border-radius: 12px;
            border: none;
        }
        /* Footer Styles */
        .main-content {
            flex: 1 0 auto;
        }
        .footer {
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2rem 0;
            margin-top: 3rem;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        .footer-text {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
        }
        .social-icons a {
            color: rgba(255, 255, 255, 0.8);
            margin: 0 10px;
            font-size: 1.25rem;
            transition: all 0.3s ease;
        }
        .social-icons a:hover {
            color: #fff;
            transform: translateY(-3px);
        }
        /* Title Styles */
        .weather-title {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            letter-spacing: -0.5px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .weather-subtitle {
            font-family: 'Poppins', sans-serif;
            font-weight: 400;
            letter-spacing: 0.5px;
        }
        .forecast-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
            border-radius: 15px;
            transition: transform 0.2s;
        }
        
        .forecast-card:hover {
            transform: translateY(-5px);
        }
        
        /* Responsive tweaks */
        @media (max-width: 768px) {
            .row {
                margin: 0 -8px;
            }
            .col-md-3 {
                padding: 0 8px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->    <nav class="navbar navbar-expand-lg navbar-light mb-4">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">
                <i class="bi bi-cloud-sun me-2"></i>
                ATMOLENS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'atmo_check' %}active{% endif %}" href="{% url 'index' %}">ATMO Check</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'atmo_map' %}active{% endif %}" href="{% url 'weather_map' %}">ATMO Map</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
                    <p class="footer-text mb-0">
                        Â© 2025 ATMOLENS. Made by Yassin Sorkaty
                    </p>
                </div>
                <div class="col-md-6 text-center text-md-end">
                    <div class="social-icons">
                        <a href="https://github.com/yassinsorkaty" target="_blank" title="GitHub">
                            <i class="bi bi-github"></i>
                        </a>
                        <a href="https://linkedin.com/in/yassin-sorkaty" target="_blank" title="LinkedIn">
                            <i class="bi bi-linkedin"></i>
                        </a>
                        
                    </div>
                </div>
            </div>
        </div>
    </footer>    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
